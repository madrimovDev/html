<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Title</title>
    <style>
        *{
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
    .box {display: flex;}
    model-viewer {width: 800px; height: 600px; margin: 0, auto;}
    .fourcade{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
  </style>
</head>
<body>
<div class="box">
    <div class="fourcade">
        <div><p>Fourcade</p></div>
        <model-viewer src="astronaut.glb" alt="A 3D model of an astronaut" ar auto-rotate camera-controls></model-viewer>
    </div>
</div>
</div>
</body>
</html>
